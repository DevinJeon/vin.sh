---
- name: Install Oh My Zsh - install zsh (step 1/4)
  apt:
    name: zsh
    update_cache: yes
    state: latest
  become: true

- name: Install Oh My Zsh - get current user name (step 2/4)
  shell: whoami
  register: username

- name: Install Oh My Zsh - set default shell to zsh (step 3/4)
  user:
    name: "{{ username.stdout }}"
    shell: /usr/bin/zsh
  become: true

- name: Install Oh My Zsh - download oh-my-zsh (step 4/4)
  git:
    repo: "https://github.com/robbyrussell/oh-my-zsh.git"
    dest: ~/.oh-my-zsh
